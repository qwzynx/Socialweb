<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/3893024.png">
    <title>ZYNX's social website</title>
  </head>
  <body>
    <div class="container">
      <div class="ontop">
        <h1 class="tit">
          ZYNX
        </h1>
        <button class="insta center" onclick="openUrl('https://instagram.com/qwzynx/')">
          <img src="images/image.png" alt="Instagram-icon" class="icon">
          <span class="textA">INSTAGRAM</span>
        </button> 
        <button class="tts center" onclick="openUrl('https://www.tiktok.com/@qw.zynx')">
          <img src="images/tiktok.webp" alt="tiktok-icon" class="icon">
          <span class="textA">TIKTOK</span>
        </button>
        <button class="discord center" onclick="openUrl('https://discord.gg/3YQp7UrT')">
          <img src="images/discord.png" alt="discord" class="icon">
          <span class="textA">DISCORD</span>
        </button>
      </div>
    </div>


    <script>
      function openUrl(url) {
        window.open(url, '_blank');
      }
    </script>
  </body>
</html>
